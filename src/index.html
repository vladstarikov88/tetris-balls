<!DOCTYPE html>
<html>
    <head>
        <title>HTML5 Tetris</title>
        <meta charset="utf8">
        <link rel='stylesheet' href='css/style.css'>
        <link rel='stylesheet' href='css/main.css'>
    </head>
    <body>

        <section class="app">
            <div class="app_head">
            </div>
            <div class="app_flex">
                <div class="application canvas">
                    <canvas width='300' height='600'></canvas>
                </div>
            </div>
        </section>

        <!-- Окно приветствия -->
        <div class="modal_wr" id="modal">
            <div class="modal">
                <div class="modal_form">
                    <h1>Три в ряд</h1>

                    <select name="" id="levels">
                        <option value="easy">Лекго</option>
                        <option value="medium" cheked>Средне</option>
                        <option value="hard">Тяжело</option>
                    </select>
                    <button id="start">Новая игра</button>
                    <button id="results_show">Показать результаты</button>
                </div>

                <div id="results" class="modal_results dn">
                    <div class="modal_results-head bold">
                        <p>Имя игрока</p>
                        <p>Очки</p>
                    </div>
                    <div id="modal_results-res">
                        <div class="modal_results-item">
                            <p class="center w mr">Нет результатов</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Конец игры -->
        <div class="modal_wr dn" id="endgame">
            <div class="modal">
                <div class="modal_form">
                    <h1>Конец игры</h1>
                    <div id="final_result">Результат</div>


                    <input  id="results_input" type="text" placeholder="Ваше имя">
                    <button id="results_save">Сохранить результат</button>
                </div>

            </div>
        </div>




        <script src='js/variables.js'></script>
        <script src='js/functions.js'></script>
        <script src='js/helpers.js'></script>

        <script src='js/tetris.js'></script>
        <script src='js/controller.js'></script>
        <script src='js/render.js'></script>

        <script src='js/main.js'></script>
    </body>
</html>
